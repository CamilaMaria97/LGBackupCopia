<div id="listWrapper" class="depth2 list-wrapper page hide">
    <div id="list-category" class="list-category" style="transform: translate3d(0, 0, 0)">
        <div class="col align-self-center">
	        <div class="list-area">
	            <div class="title-list font-label">Lista de Canales</div>
	            <div id="category_4" title="Canales"></div>
	        </div>
        </div>
    </div>
</div>


<div id="caphPlayer" id="player" class="depth4 player hide">
<!-- Tag video <object id="av-player" type="application/avplayer" style="position:absolute; left:0px; top:0px; width: 1920px; height: 1080px; zindex:999"></object>-->
    <video id="av-player" type="application/avplayer" style="position:absolute; left:0px; top:0px; width: 1920px; height: 1080px; zindex:999"></video>
	
</div> 

<script id="channelList" type="text/template">
    	<div id="<%=item.serviceId%>" class="item" focusable data-index="<%= index %>" on-focused="focus($event, CATEGORY.RELATED_PLAY_LIST, this)" on-selected="selected($event, CATEGORY.RELATED_PLAY_LIST, this,$index)">
        	<div class="loader <%=(!item.loaded)?'hide':'' %>"></div>
        	<div class="content" style="background: url('http://154.62.74.21/logos/14925/<%= item.logicalChannel %>.png');-webkit-background-size:100% 100%;">
            	<div class="text font-label">
            	<div class="font-info"><%=item.description%></div>
        	</div>
    	</div>
</script>
